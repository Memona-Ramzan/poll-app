<!-- Bootstrap & Font -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

<!-- Custom Styling -->
<style>
    body {
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(to right, #ece9e6, #ffffff);
        padding: 2rem;
    }
    .voting-form {
        max-width: 700px;
        margin: auto;
        background: #fff;
        border-radius: 15px;
        padding: 2rem;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
    }
    .question-block {
        margin-bottom: 2rem;
        padding-bottom: 1rem;
        border-bottom: 1px solid #e0e0e0;
    }
    .question-title {
        font-size: 1.2rem;
        color: #333;
        margin-bottom: 1rem;
    }
    .form-check-label {
        transition: all 0.2s;
    }
    .form-check-input:checked + .form-check-label {
        font-weight: bold;
        color: #0d6efd;
    }
    .form-check:hover .form-check-label {
        color: #0d6efd;
        cursor: pointer;
    }
    .submit-btn {
        display: block;
        margin: 2rem auto 0;
        padding: 0.6rem 2rem;
        font-size: 1rem;
        border-radius: 30px;
        background: linear-gradient(to right, #4facfe, #00f2fe);
        border: none;
        color: white;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        transition: 0.3s ease-in-out;
    }
    .submit-btn:hover {
        transform: translateY(-2px);
        background: linear-gradient(to right, #00f2fe, #4facfe);
    }
</style>

<!-- ðŸŒŸ Poll Heading -->
<div class="text-center mb-4" style="font-family: 'Poppins', sans-serif;">
    <h2 style="font-weight: 700; color: #6c63ff; text-shadow: 1px 1px 2px rgba(0,0,0,0.1);">
        ðŸ’¬ Whatâ€™s Your Opinion? Vote Below!
    </h2>
    <p class="text-muted" style="font-size: 1rem;">
        Your vote matters â€” help us shape the future by sharing your thoughts!
    </p>
</div>

<!-- ðŸ§¾ Voting Form -->
<form method="POST" action="{% url 'voting' %}" class="voting-form">
    {% csrf_token %}
    {% for q in data %}
        <div class="question-block">
            <div class="question-title">{{ q.Question_field }}</div>
            <ul class="list-unstyled">
                {% for choices in q.choices.all %}
                    <li class="form-check mb-2">
                        <input class="form-check-input" type="radio" name="choices_{{q.id}}" id="choice_{{choices.id}}" value="{{choices.id}}">
                        <label class="form-check-label ms-2" for="choice_{{choices.id}}">
                            {{ choices.choices_field }}
                        </label>
                    </li>
                {% endfor %}
            </ul>
        </div>
    {% endfor %}
    <button type="submit" class="submit-btn">Submit Vote</button>
</form>
